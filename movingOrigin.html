<!-- e.g. https://developer.mozilla.org/en-US/docs/Web/CSS/transform-origin -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
      * transform-origin -> changing the tranform origin
      * transform-origin -> center center | 50% 50%;
      * transform-origin -> xAxis yAxis;
      * xAxis : left, right, top, bottom , center, percentage, pixels
      * yAxis : left, right, top, bottom , center, percentage, pixels
       */

      .wrapper {
        width: 200px;
        height: 200px;
        border: 1px dashed red;
        margin: 100px auto;
      }

      .inner {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        /* top left */
        transform-origin: 0% 0%; 
        transform-origin: top left;

        /* bottom left */
        transform-origin: 0% 100%; 
        transform-origin: bottom left;

        /* top right */
        transform-origin: 100% 0%;
        transform-origin: top right;


        /* bottom right */
        transform-origin: 100% 100%;
        transform-origin: bottom right;

        transform: rotate(40deg);
      }
    </style>
  </head>
  <body>
    <h1>Transform: Moving the origin of the element</h1>

    <div class="wrapper">
      <div class="inner"></div>
    </div>
  </body>
</html>
