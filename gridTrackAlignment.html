<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn grid tracks alignment</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font: 1.1em/1.3 Tahoma, Verdana, Segoe, sans-serif;
        background-color: #0093e9;
        min-width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 80%;
        max-width: 900px; /* Set a max-width to prevent overflow */
        height: 80%;
        max-height: 900px; /* Set a max-height to prevent overflow */
        background: lightblue;
        display: grid;
        grid-template-columns: repeat(
          2,
          1fr
        ); /* Use fraction units for responsive sizing */
        grid-template-rows: repeat(4, 1fr); /* More rows for better layout */
        grid-gap: 20px; /* Adjusted gap for better spacing */
        justify-items: center; /* Center items horizontally */
        align-items: center; /* Center items vertically */
        border-radius: 20px; /* Rounded corners for better aesthetics */
        padding: 20px; /* Padding inside the container */
        margin: 20px; /* Margin around the container */
        grid-auto-rows: 200px; /* grid-auto-rows: Specifies the size of implicitly created rows in the grid */
        grid-auto-flow: column dense; /* It fills all rows with the grid items one below another & then it goes to next column */
        grid-auto-flow: dense; /* Fills in grid items in the available space same as "row dense" , this is default behavior where grid items will be column-wise then it will go next row"  */
      }

      .items {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 24px; /* Increased font size for better readability */
        text-align: center;
        font-weight: bold;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        overflow: hidden; /* Prevent content overflow */
      }

      .item1 {
        background: orangered;
      }

      .item2 {
        background: yellowgreen;
      }

      .item3 {
        background: mediumpurple;
      }

      .item4 {
        background: lightseagreen;
      }

      .item5 {
        background: royalblue;
        grid-row: span 2;
      }

      .item6 {
        background: blueviolet;
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items item1">One</div>
      <div class="items item2">Two</div>
      <div class="items item3">Three</div>
      <div class="items item4">Four</div>
      <div class="items item5">Five</div>
      <div class="items item6">Six</div>
    </div>
  </body>
</html>
