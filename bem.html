<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Methodology</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        /* put card in the center */

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* card block */

        .card {
            background: rgb(255, 255, 255);
            width: 425px;
            height: 570px;
            border: 1px solid #888;
            border-radius: 8px;
            box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.5);
            padding: 32px;
        }

        /*  image element within the card block */

        .card__image {
            width: 100%;
            height: 210px;
            border: 1px solid #888;
            border-radius: 8px;
        }

        .card__heading {
            font-weight: normal;
            margin: 16px 0;
        }

        .card__paragraph {
            font-size: 20px;
            margin: 32px 0;
        }

        /* Re-usable or shared style for button block: This could be called a 'Mix' since it's a Block + Element */
        .button {
            padding: 5px 35px;
            font-size: 20px;
            border: 1px solid #888;
            border-radius: 5px;
        }

        /* button element (extra styles just for the buttons within '.card' ) */
        .card__button {
            margin-right: 20px;
        }

        /* Modifier for primary button withon ".card block" */
        .card__button--primary {
            background: #242424;
            color: #ffffff;
        }

        /* Modifier for secondary button withon ".card block" */
        .card__button--secondary {
            background: #fff;
        }
        /* Tutorial: https://www.youtube.com/watch?v=xaXmoVZ3koo&ab_channel=BlueScript */
    </style>
</head>

<body>
    <div class="card">
        <img src="#" alt="image" class="card__image">
        <h1 class="card__heading">Text Title</h1>
        <p class="card__paragraph">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce congue posuere velit quis egestas. Nunc
            tristique sapien quis interdum lacus efficitur.
        </p>
        <button class="button card__button card__button--secondary">Secondary</button>
        <button class="button card__button card__button--primary">Primary</button>
    </div>

</body>

</html>
