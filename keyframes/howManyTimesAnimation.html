<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Defining How Many Times the Animation Run</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eae067;
        font-family: Raleway;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .page-title {
        margin-top: 30px;
      }

      .box {
        width: 60px;
        height: 60px;
        background-color: #2096c3;
        margin-top: 30px;
        cursor: pointer;
        animation-name: rotate;
        animation-duration: 5000ms;
        animation-timing-function: linear;
        animation-iteration-count: 0;

        /*
   - integers
   - non-integers
   - keyword
   */
      }

      @keyframes rotate {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1 class="page-title">Defining How Many Times the Animation Run</h1>

    <div class="box"></div>
  </body>
</html>
