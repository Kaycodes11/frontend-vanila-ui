<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Classic Circular Border Spinner</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #96b4f7;
        font-family: Raleway;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .page-title {
        margin-top: 30px;
      }

      .circular-spinner {
        margin-top: 30px;
        width: 60px;
        height: 60px;
        /* background-color: #e91e63; */
        border: 10px solid white;
        border-top: 10px solid #e91e63;
        border-radius: 50%;
        animation: rotate 1.5s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }

    </style>
  </head>
  <body>
    <h1 class="page-title">Classic Circular Border Spinner</h1>

    <div class="circular-spinner"></div>

    <script src="script.js"></script>
  </body>
</html>
