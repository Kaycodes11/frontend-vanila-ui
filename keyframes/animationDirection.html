<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Specifying the Animation Direction</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eae067;
        font-family: Raleway;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .page-title {
        margin-top: 30px;
      }

      .box {
        width: 60px;
        height: 60px;
        background-color: #2096c3;
        margin-top: 30px;
        cursor: pointer;
        animation-name: slide;
        animation-duration: 2500ms;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }

      /**
 - normal => starts 0% -> 100%
 - reverse => starts 100% -> 0%
 - alternate => starts 0% -> 100% -> 0%
 - alternate-reverse => starts 100% -> 0% -> 100%
**/

      @keyframes slide {
        0% {
          margin-left: 0px;
        }
        100% {
          margin-left: 300px;
        }
      }

    </style>
  </head>
  <body>
    <h1 class="page-title">Specifying the Animation Direction</h1>

    <div class="box"></div>
  </body>
</html>
