<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Defining Styles Before and After the animation</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eae067;
        font-family: Raleway;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .page-title {
        margin-top: 30px;
      }

      .box {
        width: 60px;
        height: 60px;
        background-color: #2096c3;
        margin-top: 30px;
        cursor: pointer;
        animation-name: slide;
        animation-duration: 2.5s;
        animation-delay: 2s;
        animation-fill-mode: both;
      }

      @keyframes slide {
        0% {
          margin-left: 0px;
          background-color: #f0a1c9;
        }
        100% {
          margin-left: 300px;
          background-color: #673ab7;
        }
      }

    </style>
  </head>
  <body>
    <h1 class="page-title">Defining Styles Before and After the animation</h1>

    <div class="box"></div>

    <script src="script.js"></script>
  </body>
</html>
