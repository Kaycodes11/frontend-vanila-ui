<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multiple Keyframe Animations on Element</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eae067;
        font-family: Raleway;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .page-title {
        margin-top: 30px;
      }

      .box {
        width: 60px;
        height: 60px;
        background-color: #2096c3;
        margin-top: 30px;
        cursor: pointer;
        animation: slide 0.9s infinite, jump 0.9s linear infinite;
      }

      @keyframes slide {
        from {
          margin-left: 0px;
        }
        to {
          margin-left: 300px;
        }
      }

      @keyframes jump {
        0% {
          margin-top: 0px;
        }
        50% {
          margin-top: 150px;
        }
        100% {
          margin-top: 0px;
        }
      }

    </style>
  </head>
  <body>
    <h1 class="page-title">Multiple Keyframe Animations on Element</h1>

    <div class="box"></div>

    <script src="script.js"></script>
  </body>
</html>
