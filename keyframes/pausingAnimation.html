<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pausing Animation - Controlling the Animation State</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eae067;
        font-family: Raleway;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .page-title {
        margin-top: 30px;
      }

      .box {
        width: 60px;
        height: 60px;
        background-color: #2096c3;
        margin-top: 30px;
        cursor: pointer;
        animation-name: slide;
        animation-duration: 2500ms;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-fill-mode: none;
      }

      .box:hover {
        animation-play-state: paused;
      }

      @keyframes slide {
        0% {
          margin-left: 0px;
        }
        100% {
          margin-left: 500px;
        }
      }

    </style>
  </head>
  <body>
    <h1 class="page-title">
      Pausing Animation - Controlling the Animation State
    </h1>

    <div class="box"></div>

    <script src="script.js"></script>
  </body>
</html>
