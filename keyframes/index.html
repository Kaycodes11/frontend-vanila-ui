<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defining Keyframes</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <style>
      body {
        background-color: #eae067;
        font-family: Raleway;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .page-title {
        margin-top: 30px;
      }

      .box {
        width: 300px;
        height: 60px;
        background-color: #2096c3;
        margin-top: 30px;
        cursor: pointer;
        animation: book 1s infinite;
      }

      @keyframes book {
        0%,
        100% {
          margin-top: 30px;
          background-color: green;
        }
        25%,
        75% {
          margin-top: 100px;
          background-color: blue;
        }
        50% {
          margin-top: 150px;
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>Learning Keyframes</h1>
    <div class="box"></div>
  </body>
</html>
