<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Column</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr; /* Adjust this as needed for your layout */
        gap: 20px; /* Space between grid items */
        width: 100%; /* Full width of its container */
        max-width: 600px; /* Maximum width of the grid container */
        margin: auto; /* Center the grid container */
        padding: 20px; /* Padding around the grid container */
      }

      .content {
        /* No specific height set; it depends on the content */
        padding: 20px; /* Padding inside the content box for better readability */
        background-color: #f0f0f0; /* Background color of the content box */
        border: 1px solid #ccc; /* Border for visual distinction */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="content">
        This is a dynamically sized element based on content length. Add more
        content here to see how it grows.
      </div>
      <!-- Other grid items can be added here -->
    </div>
  </body>
</html>
