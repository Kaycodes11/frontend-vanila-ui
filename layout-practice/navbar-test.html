      .navbar {
        display: flex;
        align-items: center; /* Center children vertically */
        width: 100%;
        max-width: 1920px;
        height: 80px; /* Fixed height */
        background-color: #d8dddf; /* Example background color */

        height: 60px; /* Example fixed height to make them have the same height */
        background-color: coral; /* Background color for visualization */
      }

      .large-text {
        flex-grow: 1; /* Allow the large text to take up the remaining space */
        padding: 10px; /* Adjust padding as needed */
        font-size: 1.2em; /* Larger font size for the large text */
