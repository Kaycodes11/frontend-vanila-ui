<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Button Toggle Animation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e2e2e2;
      }

      .toggle {
        position: relative;
        height: 70px;
        width: 70px;
        background-color: #ffffff;
        transform: rotate(-45deg);
        border-bottom-left-radius: 100px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
        cursor: pointer;
      }

      .toggle::before,
      .toggle::after {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        border-radius: 50px;
        background-color: #ffffff;
      }

      .toggle::before {
        top: -50%;
        left: 0;
      }

      .toggle::after {
        right: -50%;
        top: 0;
      }

      .toggle,
      .toggle::before,
      .toggle::after {
        transition: 0.6s;
        transition-delay: 0.3s;
      }

      .toggle.forward,
      .toggle.forward::before,
      .toggle.forward::after {
        background-color: #eb608c;
      }

      .circle {
        position: absolute;
        left: 7px;
        top: -28px;
        height: 55px;
        width: 55px;
        background-color: #ffffff;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        z-index: 100;
      }

      .toggle.forward .circle {
        animation: front 0.6s linear forwards;
      }

      @keyframes front {
        0% {
          left: 7px;
          top: -28px;
        }

        50% {
          top: -1px;
          left: 17px;
        }

        100% {
          left: 42px;
          top: 7px;
        }
      }

      .toggle.reverse .circle {
        animation: back 0.6s linear forwards;
      }

      @keyframes back {
        0% {
          left: 42px;
          top: 7px;
        }

        50% {
          top: 1px;
          left: 17px;
        }

        100% {
          left: 7px;
          top: -28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="toggle">
      <span class="circle"></span>
    </div>
    <script>
      const toggle = document.querySelector(".toggle");
      toggle.addEventListener("click", () => {
        if (!toggle.classList.contains("forward")) {
          toggle.classList.add("forward");
          toggle.classList.remove("reverse");
        } else {
          toggle.classList.add("reverse");
          toggle.classList.remove("forward");
        }
      });
    </script>
  </body>
</html>
