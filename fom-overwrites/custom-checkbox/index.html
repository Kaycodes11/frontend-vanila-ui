<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox: On / Off Switch Toggle</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        user-select: none; /* why this property used here? is it custom select style exclusive ? */
      }

      body {
        background: #130f40;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 200px;
        width: 260px;
        background: #ecf0f1;
        border-radius: 20px;
      }

      .container .header {
        position: absolute;
        padding: 15px 30px;
        color: #2691d9;
        font-size: 20px;
        font-weight: 600;
      }

      .container .group {
        padding: 45px 30px;
      }

      .group .item {
        margin: 25px 0;
        font-weight: 600;
      }

      .container .box-group {
        /* background: green; */
        position: absolute;
        top: 65px;
        left: 200px;
      }

      .box-group .box2 {
        margin-top: 18px;
      }

      .container input[type="checkbox"] {
        position: relative;
        height: 18px;
        width: 36px;
        background: #ffffff;
        outline: none;
        cursor: pointer;
        border-radius: 20px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        -webkit-appearance: none;
        transition: 0.5s;
      }

      input[type="checkbox"]::before {
        content: "";
        position: absolute;
        height: 18px;
        width: 18px;
        border-radius: 20px;
        top: 0;
        left: 0;
        transform: scale(0.85);
        background: linear-gradient(#fff, #f2f2f2, #e6e6e6, #d9d9d9);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: 0.5s;
      }

      input:checked[type="checkbox"] {
        background: #387cfa;
      }

      input:checked[type="checkbox"]::before {
        left: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">System Settings</div>
      <div class="group">
        <div class="item">Wi-Fi</div>
        <div class="item">Bluetooth</div>
        <div class="item">Portable Hotspot</div>
      </div>
      <div class="box-group">
        <input type="checkbox" class="box2" />
        <input type="checkbox" class="box2" />
        <input type="checkbox" class="box2" />
      </div>
    </div>
  </body>
</html>
