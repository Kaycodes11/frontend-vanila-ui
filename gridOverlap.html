<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn grid nested grid</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        padding: 0 0 0 40px;
      }

      .container {
        background: wheat;
        width: 300px;
        margin: 50px auto 0;

        display: grid;

        grid-template-columns: repeat(2, 150px);
        grid-template-rows: repeat(2, 150px);
      }

      .items {
        max-width: 150px;
      }

      .item1 {
        background: orangered;
        grid-column: 1 / span 2;
        grid-row: 1 / span 2;
        align-self: flex-start;
        z-index: 3;
      }
      .item2 {
        background: yellowgreen;
        grid-column: 1 / span 2;
        grid-row: 1 / span 2;
        /* these two below properties works based on defined/inherited height/width of element where display: grid applied */
        /* and also it alters the height & width of grid item when one of the below properties used */
        align-self: center;
        justify-self: center;

        /* whichever grid item needs to be put at front; there used z-index */
        z-index: 1;
      }

      .item3 {
        background: mediumpurple;
        grid-column: 1 / span 2;
        grid-row: 1 / span 2;
        align-self: flex-end;
        justify-self: flex-end;
        z-index: 2;
      }

      .items {
        color: #fff;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Learn overlapping grid items</h1>
    <div class="container">
      <div class="items item1">One Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, libero.</div>
      <div class="items item2">Two Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam, dolores!</div>
      <div class="items item3">Three Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint, quasi!</div>
    </div>
  </body>
</html>
