<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom scroll with pseudo element</title>
    <style>
      header {
        font-family: "Lobster", cursive;
        text-align: center;
        font-size: 25px;
      }

      #info {
        font-size: 18px;
        color: #555;
        text-align: center;
        margin-bottom: 25px;
      }

      a {
        color: #074e8c;
      }

      .scrollbar {
        margin-left: 30px; /* not necessary to implement the scroll here*/
        float: left; /* not necessary to implement the scroll here*/
        height: 300px; /* specified height */
        width: 65px; /* specified width */
        background: #f5f5f5; /* scrollbar color */
        overflow-y: scroll;
        margin-bottom: 25px; /* not necessary to implement the scroll here*/
      }

      .force-overflow {
        min-height: 450px; /* to indicate current scrolled position */
      }

      #wrapper {
        text-align: center;
        width: 500px;
        margin: auto;
      }

      /**  STYLE 1 */

      /* here overwritten width and background of default scrollbar */
      #style-1::-webkit-scrollbar {
        width: 12px; /* scrollbar width */
        background-color: #f5f5f5; /* color of how much scrolled */
      }

      #style-1::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        background-color: #f5f5f5;
      }

      /* To show the "un-scrolled area"; here styles must be same as the above */
      #style-1::-webkit-scrollbar-thumb {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 10px; /* rounding however much scrolled shape */
        background-color: #555; /* highlighted color to refer however much scrolled  */
      }

      /* This is a try from https://developer.mozilla.org/en-US/docs/Web/CSS/::-webkit-scrollbar */
      /* TODO: remove below style later */
      #style-1::-webkit-scrollbar:vertical {
        background-color: green;
        z-index: 1;
      }

    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="scrollbar" id="style-default">
        <div class="force-overflow"></div>
      </div>

      <div class="scrollbar" id="style-1">
        <div class="force-overflow"></div>
      </div>
