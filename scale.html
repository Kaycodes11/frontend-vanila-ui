<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /**
*
* transform : translate() i.e. move(), scale(),  rotate(), skew()
* transform: scale(); -> syntax below
* - scale(sx, sy);
* - scale(sx) => scale(sx, 0);
* - scale(sy) => scale( 0, ty);
* - sx => the amount of resize of the element in horizontal direction - numbers (int, zero, decimals)
* - sy => the amount of resize of the element in vertical direction - numbers (int, zero, decimals)
* - sx, sy = [0, 1] -> decreasing size
* - sx, sy = 1 -> decreasing size


*/

      .wrapper {
        width: 300px;
        height: 300px;

        border: 1px dashed red;
        margin: 0 auto;
      }

      .inner {
        width: 200px;
        height: 200px;
        border: 1px solid black;

        /* scaling along both axis */
        /* transform: scale(2, 2); */
        /* transform: scale(1.5); */

        /* scaling along X axis  */
        transform: scaleX(0.5);
        /* scaling along Y axis  */
        transform: scaleY(2.5);
      }
    </style>
  </head>
  <body>
    <h1>Transform: Scale</h1>
    <div class="wrapper">
      <div class="inner"></div>
    </div>
  </body>
</html>
