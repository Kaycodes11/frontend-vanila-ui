<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn grid nested grid</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        padding: 0 0 0 40px;
      }

      .container {
        background: wheat;
        width: 650px;
        margin: 50px auto 0;
        display: grid;

        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 150px);

        grid-gap: 10px;

        /* without modifying grid-template-rows the default space could be given like this when it has more than 2 rows  */
        /* grid-auto-rows: 150px; */
      }

      .item1 {
        background: orangered;
      }
      .item2 {
        background: yellowgreen;
      }

      .item3 {
        background: mediumpurple;
        display: grid;

        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
        /* padding should be applied to conatainer where display: grid esepcailly when all the grid items should have same space around them */
        padding: 10px;
      }

      .item3 > div {
        background: #ffffff;
        color: red;
      }

      .item4 {
        background: hotpink;
      }

      .item5 {
        background: royalblue;
      }

      .item6 {
        background: goldenrod;
      }

      .items {
        color: #fff;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Learn grid nested grid</h1>
    <div class="container">
      <div class="items item1">One</div>
      <div class="items item2">Two</div>
      <div class="items item3">
        <div class="subitems1">A</div>
        <div class="subitems2">B</div>
        <div class="subitems3">C</div>
      </div>
      <div class="items item4">Four</div>
    </div>
  </body>
</html>
