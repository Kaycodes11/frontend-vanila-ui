<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #ffffff;
        text-shadow: 1px 1px 0 #000000;
        box-sizing: border-box;
        font-family: "Ubuntu", Arial, Helvetica, sans-serif;
      }

      html,
      body {
        font: 1.1em/1.3 Tahoma, Verdana, Segoe, sans-serif;
        background-color: #0093e9;
        min-width: 100vw;
        /* overflow: hidden; */
      }

      h1 {
        padding: 0 0 0 40px;
        text-align: center;
      }

      .container {
        width: 960px;
        margin: 1.25rem auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 200px);
        grid-gap: 20px;
        justify-items: center;
        align-items: center;
        height: 100vh;
      }

      .items {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        font-weight: bold;
        width: 100%;
        height: 100%;
        margin: 10px; /* Add margin for spacing around each item */
      }

      .item1 {
        background: orangered;
      }

      .item2 {
        background: yellowgreen;
      }

      .item3 {
        background: mediumpurple;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
        padding: 20px;
      }

      .subitems1,
      .subitems2,
      .subitems3 {
        background: #ffffff;
        color: red;

        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        font-weight: bold;
        margin: 10px; /* Add margin for spacing around each nested item */
      }

      .item4 {
        background: lightblue;
      }

      .item5 {
        background: royalblue;
      }

      .item6 {
        background: goldenrod;
      }
      .item7 {
        background: red;
      }

      .item8 {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>Learn grid nested grid</h1>
    <div class="container">
      <div class="items item1">One</div>
      <div class="items item2">Two</div>
      <div class="items item3">
        <div class="subitems1">A</div>
        <div class="subitems2">B</div>
        <div class="subitems3">C</div>
      </div>
      <div class="items item4">Four</div>
      <!-- Since there are 2 rows so below are extras therefore a new row will be created, below 2 elements will sit as columns by occupying the available space -->
      <div class="items item5">Five</div>
      <div class="items item6">Six</div>
      <!-- but if there are more columns like below, then Gird (by default) wraps it will create a new row and then place these 2 as columns as per the size defined  -->
      <div class="items item7">Seven</div>
      <div class="items item8">Eight</div>
    </div>
  </body>
</html>
