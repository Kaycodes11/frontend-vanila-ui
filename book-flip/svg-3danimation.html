<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG + 3D animation</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .stage {
            -webkit-perspective: 2000;
            -moz-perspective: 2000px;
            perspective: 2000;
            width: 300px;
            height: 600px;
            left: 3px;
            bottom: 3px;
            overflow: hidden;
            pointer-events: none;
            border: inset 2px;
            box-shadow: 0 0 0 1px black inset;
        }

        span,
        div {
            display: block;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            position: absolute;
        }

        svg {
            fill: rgba(255, 212, 172, 0);
            shape-rendering: crispEdges;
        }

        svg.store {
            width: 0;
            height: 0;
        }

        .stage span:not([id="human"]):not([id="upperBody"]):not([id="theHead"]) {
            transform-origin: center top;
        }

        #upperBody,
        #theHead {
            transform-origin: center bottom;
        }

        /* window */

        .wrapper {
            position: absolute;
            pointer-events: none;
            z-index: 10;
            white-space: nowrap;
            top: 0;
            left: 0;
        }

        .resize {
            resize: both;
            position: relative;
            max-width: 100%;
            max-height: 100%;
            top: 0;
            left: 0;
            overflow: scroll;
            display: inline-block;
            visibility: visible;
        }

        .resize::-webkit-scrollbar {
            width: 316px;
            height: 634px;
        }

        .resize:not([style]):not(:active) {
            margin-top: 10px;
            margin-left: 200px;
        }

        .window {
            width: 310px;
            height: 628px;
            top: -616px;
            left: -320px;
            position: relative;
            display: inline-block;
            background-color: gainsboro;
            border: outset 2px;
            box-shadow: 0 0 0 1px black;
            text-align: center;
        }

        .window::after {
            content: "CSS Window";
            position: relative;
            font-family: "Roboto", sans-serif;
            font-size: 17px;
            top: -3px;
            border-right: 5px solid gainsboro;
            border-left: 5px solid gainsboro;
            text-shadow: 0 -1px 0 white, 0 1px 0 dimgray;
            background-color: gainsboro;
        }

        .window::before {
            content: "";
            position: absolute;
            border: ridge 3px;
            width: 298px;
            height: 9px;
            top: 2px;
            left: 3px;
        }

        /* Walk Animation */

        #leftArm,
        #leftLowerArm,
        #rightArm,
        #rightLowerArm,
        #leftLeg,
        #rightLeg,
        #upperBody,
        #theHead {
            animation-duration: 0.6s;
            animation-iteration-count: infinite;
        }

        #leftLowerLeg,
        #rightLowerLeg {
            animation-duration: 1.2s;
            animation-iteration-count: infinite;
            animation-direction: normal;
        }

        #leftArm,
        #leftLowerArm,
        #rightLeg,
        #upperBody,
        #body {
            animation-direction: alternate;
        }

        #rightArm,
        #rightLowerArm,
        #leftLeg,
        #theHead {
            animation-direction: alternate-reverse;
        }

        #leftArm,
        #rightArm {
            animation-name: walk-arm;
            animation-timing-function: cubic-bezier(.69, .26, .35, .99);
        }

        @keyframes walk-arm {
            0% {
                transform: rotateX(-16deg);
            }

            100% {
                transform: rotateX(12deg);
            }
        }

        #leftLowerArm,
        #rightLowerArm {
            animation-name: walk-lowerArm;
            animation-delay: 0.1s;
            animation-timing-function: cubic-bezier(.69, .26, .35, .99);
        }

        @keyframes walk-lowerArm {
            0% {
                transform: rotateX(0deg);
            }

            100% {
                transform: rotateX(20deg);
            }
        }

        #rightLeg,
        #leftLeg {
            animation-name: walk-leg;
            animation-timing-function: ease-in-out;
        }

        @keyframes walk-leg {
            0% {
                transform: rotateX(-25deg);
            }

            20% {
                transform: rotateX(-23deg);
            }

            100% {
                transform: rotateX(35deg);
            }
        }

        #rightLowerLeg,
        #leftLowerLeg {
            animation-name: walk-lowerLeg;
            animation-timing-function: cubic-bezier(.21, .62, 1, .6);
        }

        #leftLowerLeg {
            animation-delay: -0.6s;
        }

        @keyframes walk-lowerLeg {
            0% {
                transform: rotateX(-15deg);
            }

            40% {
                transform: rotateX(-65deg);
            }

            60% {
                transform: rotateX(0deg);
            }

            100% {
                transform: rotateX(-15deg);
            }
        }

        #upperBody,
        #theHead {
            animation-name: walk-upperBody;
            animation-timing-function: ease-in-out;
        }

        @keyframes walk-upperBody {
            0% {
                transform: rotateY(5deg);
            }

            100% {
                transform: rotateY(-5deg);
            }
        }

        #body {
            animation-name: walk-body;
            animation-duration: 0.3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
        }

        @keyframes walk-body {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        /* 開発用ここから */

        input,
        name {
            position: fixed;
            z-index: 1;
        }

        name {
            margin-left: 20px;
        }

        #wire:checked~#wire_thin:checked~div div .stage svg {
            stroke-width: 2;
        }

        #wire:checked~#wire_middle:checked~div div .stage svg {
            stroke-width: 4;
        }

        #wire:checked~#wire_bold:checked~div div .stage svg {
            stroke-width: 6;
        }

        #wire:checked~#wire_animation:checked~div div .stage svg {
            stroke-dasharray: 900;
            stroke-dashoffset: 900;
            animation-name: tete;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
        }

        #wire:checked~#wire_black:checked~div div .stage svg {
            stroke: black;
        }

        #wire:checked~#wire_red:checked~div div .stage svg {
            stroke: red;
        }

        #wire:checked~#wire_blue:checked~div div .stage svg {
            stroke: blue;
        }

        #wire:checked~#wire_green:checked~div div .stage svg {
            stroke: green;
        }

        @keyframes tete {
            0% {
                stroke-dashoffset: 900;
                stroke-opacity: 0;
                stroke-width: 1;
            }

            20% {
                stroke-dashoffset: 900;
                stroke-opacity: 0.1;
                stroke-width: 1;
            }

            90% {
                stroke-dashoffset: 400;
            }

            91% {
                stroke-dashoffset: 0;
            }

            100% {
                stroke-dashoffset: 0;
                stroke-opacity: 1;
                stroke-width: 5;
            }
        }

        #polygon:checked~#polygon_biege:checked~div div .stage svg {
            fill: rgb(255, 212, 172);
        }

        #polygon:checked~#polygon_white:checked~div div .stage svg {
            fill: rgb(255, 255, 255);
        }

        #polygon:checked~#polygon_gray:checked~div div .stage svg {
            fill: gray;
        }

        #polygon:checked~#polygon_other:checked~div div .stage svg {
            fill: url(#g0);
        }

        #back_white:checked~div div .stage {
            background-color: white;
        }

        #back_black:checked~div div .stage {
            background-color: black;
        }

        /* 開発用ここまで */
        /* 関節設定 */

        #human {
            width: 380px;
            height: 1180px;
            top: calc(50% - 590px);
            left: calc(50% - 190px);
            transform: scale(0.45, 0.45) rotateY(-25deg);
        }

        #body {
            width: 380px;
            height: 1180px;
        }

        #theHead {
            width: 100px;
            height: 160px;
            left: calc(50% - 50px);
        }

        #upperBody {
            width: 380px;
            height: 490px;
        }

        #rightArm {
            width: 80px;
            height: 500px;
            top: 215px;
            left: 5px;
        }

        #leftArm {
            width: 80px;
            height: 500px;
            top: 215px;
            right: 5px;
        }

        #rightLowerArm,
        #leftLowerArm {
            width: 80px;
            height: 270px;
            bottom: 0;
        }

        #rightHand,
        #leftHand {
            width: 80px;
            height: 80px;
            bottom: 0;
        }

        #rightLeg {
            width: 110px;
            height: 580px;
            bottom: 0;
            left: 70px;
        }

        #leftLeg {
            width: 110px;
            height: 580px;
            bottom: 0;
            left: 200px;
        }

        #rightLowerLeg,
        #leftLowerLeg {
            width: 110px;
            height: 310px;
            bottom: 0;
        }

        #rightFoot,
        #leftFoot {
            width: 110px;
            height: 50px;
            bottom: 0;
        }

        /* Head */

        .head {
            top: 30px;
            left: calc(50% - 50px);
            transition: transform 2s linear;
        }

        .head_top1 {
            width: 43px;
            height: 100px;
            top: -65px;
            left: -6px;
            transform: rotateX(90deg) rotateY(-45deg);
        }

        .head_top2 {
            width: 40px;
            height: 100px;
            top: -80px;
            left: 30px;
            transform: rotateX(90deg);
        }

        .head_top3 {
            width: 43px;
            height: 100px;
            top: -65px;
            right: -106px;
            transform: rotateX(90deg) rotateY(45deg);
        }

        .head_bottom1 {
            width: 70px;
            height: 100px;
            bottom: -155px;
            left: -10px;
            transform: rotateX(-90deg) rotateY(-45deg);
        }

        .head_bottom2 {
            width: 70px;
            height: 100px;
            bottom: -155px;
            right: -110px;
            transform: rotateX(-90deg) rotateY(45deg);
        }

        .head_front {
            width: 101px;
            height: 161px;
            top: -30px;
            left: 0px;
            transform: translateZ(50px);
        }

        .head_back {
            width: 101px;
            height: 161px;
            top: -30px;
            left: 0px;
            transform: translateZ(-50px);
        }

        .head_right {
            width: 100px;
            height: 80px;
            top: 0px;
            right: -150px;
            transform: rotateY(90deg);
        }

        .head_left {
            width: 100px;
            height: 80px;
            top: 0px;
            left: -50px;
            transform: rotateY(-90deg);
        }

        .nose_right {
            width: 17px;
            height: 47px;
            top: 26px;
            left: 51px;
            transform: translateZ(58px) rotateY(90deg);
        }

        .nose_left {
            width: 17px;
            height: 47px;
            top: 26px;
            left: 32px;
            transform: translateZ(58px) rotateY(90deg);
        }

        .nose_top {
            width: 20px;
            height: 50px;
            top: 24px;
            left: 40px;
            transform: translateZ(58px) rotateX(20deg);
        }

        .nose_bottom {
            width: 20px;
            height: 17px;
            top: 64px;
            left: 40px;
            transform: translateZ(58px) rotateX(90deg);
        }

        /* Neck */

        .neck {
            top: 110px;
            left: calc(50% - 30px);
        }

        .neck div {
            width: 60px;
            height: 100px;
        }

        .neck_right {
            left: 30px;
            transform: rotateY(90deg);
        }

        .neck_left {
            left: -30px;
            transform: rotateY(-90deg);
        }

        .neck_front {
            transform: translateZ(30px);
        }

        .neck_back {
            transform: translateZ(-30px);
        }

        /* Bust */

        .bust {
            top: 180px;
            left: calc(50% - 100px);
        }

        .bust_top {
            width: 200px;
            height: 100px;
            top: -50px;
            transform: rotateX(90deg);
        }

        .bust_bottom {
            width: 120px;
            height: 100px;
            top: 230px;
            left: 40px;
            transform: rotateX(-90deg);
        }

        .bust_right1 {
            width: 100px;
            height: 120px;
            left: 150px;
            transform: rotateY(90deg);
        }

        .bust_right2 {
            width: 100px;
            height: 165px;
            top: 120px;
            left: 150px;
            transform-origin: center top;
            transform: rotateY(90deg) rotateX(-14.1deg);
        }

        .bust_left1 {
            width: 100px;
            height: 120px;
            left: -50px;
            transform: rotateY(-90deg);
        }

        .bust_left2 {
            width: 100px;
            height: 165px;
            top: 120px;
            left: -50px;
            transform-origin: center top;
            transform: rotateY(-90deg) rotateX(-14.1deg);
        }

        .bust_front {
            width: 200px;
            height: 300px;
            transform: translateZ(50px);
        }

        .bust_back {
            width: 200px;
            height: 300px;
            transform: translateZ(-50px);
        }

        /* Shoulder */

        .rightShoulder {
            top: 190px;
            left: 10px;
        }

        .leftShoulder {
            top: 190px;
            left: 290px;
        }

        .leftShoulder div:not([class*="_right"]),
        .rightShoulder div:not([class*="_left"]) {
            width: 80px;
            height: 60px;
        }

        .shoulder_top {
            top: -30px;
            transform: rotateX(90deg);
        }

        .shoulder_bottom {
            top: 30px;
            transform: rotateX(-90deg);
        }

        .shoulder_left {
            width: 60px;
            height: 60px;
            left: -30px;
            transform: rotateY(-90deg);
        }

        .shoulder_right {
            width: 60px;
            height: 60px;
            left: 50px;
            transform: rotateY(90deg);
        }

        .shoulder_front {
            transform: translateZ(30px);
        }

        .shoulder_back {
            transform: translateZ(-30px);
        }

        /* Arm */

        .upperArm div[class$="1"],
        .forearm div[class$="1"] {
            transform-origin: center bottom;
        }

        .upperArm div[class$="2"],
        .forearm div[class$="2"] {
            transform-origin: center top;
        }

        .upperArm_right1 {
            width: 80px;
            height: 115px;
            left: -40px;
            transform: rotateY(-90deg) rotateX(10deg);
        }

        .upperArm_right2 {
            width: 80px;
            height: 115px;
            top: 115px;
            left: -40px;
            transform: rotateY(-90deg) rotateX(-10deg);
        }

        .upperArm_left1 {
            width: 80px;
            height: 115px;
            left: 40px;
            transform: rotateY(90deg) rotateX(10deg);
        }

        .upperArm_left2 {
            width: 80px;
            height: 115px;
            top: 115px;
            left: 40px;
            transform: rotateY(90deg) rotateX(-10deg);
        }

        .upperArm_front1 {
            width: 80px;
            height: 115px;
            left: 0px;
            transform: translateZ(40px) rotateX(10deg);
        }

        .upperArm_front2 {
            width: 80px;
            height: 115px;
            top: 115px;
            left: 0px;
            transform: translateZ(40px) rotateX(-10deg);
        }

        .upperArm_back1 {
            width: 80px;
            height: 115px;
            left: 0px;
            transform: translateZ(-40px) rotateX(-10deg);
        }

        .upperArm_back2 {
            width: 80px;
            height: 115px;
            top: 115px;
            left: 0px;
            transform: translateZ(-40px) rotateX(10deg);
        }

        /* Elbow */

        .elbow {
            top: 205px;
            left: 10px;
        }

        .elbow div:not([class*="right"]):not([class*="left"]) {
            width: 60px;
            height: 50px;
        }

        .elbow_top {
            top: -25px;
            transform: rotateX(90deg);
        }

        .elbow_bottom {
            top: 25px;
            transform: rotateX(-90deg);
        }

        .elbow_right {
            width: 50px;
            height: 50px;
            left: 35px;
            transform: rotateY(90deg);
        }

        .elbow_left {
            width: 50px;
            height: 50px;
            left: -25px;
            transform: rotateY(-90deg);
        }

        .elbow_back {
            transform: translateZ(-25px);
        }

        .elbow_front {
            transform: translateZ(25px);
        }

        /* forearm */

        .forearm {
            left: 10px;
        }

        .forearm div {
            width: 60px;
            height: 95px;
        }

        .forearm_right1 {
            left: 30px;
            transform: rotateY(90deg) rotateX(6deg);
        }

        .forearm_right2 {
            top: 95px;
            left: 30px;
            transform: rotateY(90deg) rotateX(-12deg);
        }

        .forearm_left1 {
            left: -30px;
            transform: rotateY(-90deg) rotateX(6deg);
        }

        .forearm_left2 {
            top: 95px;
            left: -30px;
            transform: rotateY(-90deg) rotateX(-12deg);
        }

        .forearm_front1 {
            transform: translateZ(30px) rotateX(6deg);
        }

        .forearm_front2 {
            top: 95px;
            transform: translateZ(30px) rotateX(-12deg);
        }

        .forearm_back1 {
            transform: translateZ(-30px) rotateX(-6deg);
        }

        .forearm_back2 {
            top: 95px;
            transform: translateZ(-30px) rotateX(12deg);
        }

        /* wrist */

        .wrist {
            top: 170px;
            left: calc(50% - 16px);
        }

        .wrist div {
            width: 32px;
            height: 32px;
        }

        .wrist_top {
            top: -16px;
            transform: rotateX(90deg);
        }

        .wrist_bottom {
            top: 16px;
            transform: rotateX(-90deg);
        }

        .wrist_right {
            left: 16px;
            transform: rotateY(90deg);
        }

        .wrist_left {
            left: -16px;
            transform: rotateY(-90deg);
        }

        .wrist_front {
            transform: translateZ(16px);
        }

        .wrist_back {
            transform: translateZ(-16px);
        }

        /* hand */

        .hand {
            top: 0px;
            left: 40px;
            transform: translateZ(30px) rotateY(90deg);
        }

        .hand_top {
            width: 32px;
            height: 24px;
            top: -12px;
            left: 14px;
            transform: rotateX(90deg);
        }

        .hand_bottom {
            width: 40px;
            height: 24px;
            top: 68px;
            left: 10px;
            transform: rotateX(-90deg);
        }

        .hand_right1 {
            width: 24px;
            height: 33px;
            left: 34px;
            transform: rotateY(90deg) rotateX(25deg);
            transform-origin: center top;
        }

        .hand_right2 {
            width: 24px;
            height: 51px;
            top: 30px;
            left: 48px;
            transform: rotateY(90deg) rotateX(-11.3deg);
            transform-origin: center top;
        }

        .hand_left1 {
            width: 24px;
            height: 33px;
            left: 2px;
            transform: rotateY(-90deg) rotateX(25deg);
            transform-origin: center top;
        }

        .hand_left2 {
            width: 24px;
            height: 51px;
            top: 30px;
            left: -12px;
            transform: rotateY(-90deg) rotateX(-11.3deg);
            transform-origin: center top;
        }

        .hand_front {
            width: 60px;
            height: 80px;
            transform: translateZ(12px);
        }

        .hand_back {
            width: 60px;
            height: 80px;
            transform: translateZ(-12px);
        }

        /* Waist */

        .waist {
            top: 460px;
            left: calc(50% - 105px);
        }

        .waist_top {
            width: 170px;
            height: 100px;
            top: -50px;
            left: 20px;
            transform: rotateX(90deg);
        }

        .waist_right1 {
            width: 100px;
            height: 83px;
            left: calc(50% + 140px);
            transform: rotateY(90deg) rotateX(14deg);
            transform-origin: center top;
        }

        .waist_right2 {
            width: 100px;
            height: 121px;
            top: 80px;
            left: calc(50% + 160px);
            transform: rotateY(90deg) rotateX(-61deg);
            transform-origin: center top;
        }

        .waist_left1 {
            width: 100px;
            height: 83px;
            left: calc(50% - 30px);
            transform: rotateY(-90deg) rotateX(14deg);
            transform-origin: center top;
        }

        .waist_left2 {
            width: 100px;
            height: 121px;
            top: 80px;
            left: calc(50% - 50px);
            transform: rotateY(-90deg) rotateX(-61deg);
            transform-origin: center top;
        }

        .waist_front {
            width: 210px;
            height: 140px;
            transform: translateZ(50px);
        }

        .waist_back {
            width: 210px;
            height: 140px;
            transform: translateZ(-50px);
        }

        /* Groin */

        .rightGroin {
            top: 550px;
            left: 210px;
        }

        .leftGroin {
            top: 550px;
            left: 80px;
        }

        div[class^="groin"] {
            width: 90px;
            height: 90px;
        }

        .groin_top {
            top: -45px;
            transform: rotateX(90deg);
        }

        .groin_bottom {
            top: 45px;
            transform: rotateX(-90deg);
        }

        .groin_right {
            left: 45px;
            transform: rotateY(90deg);
        }

        .groin_left {
            left: -45px;
            transform: rotateY(-90deg);
        }

        .groin_front {
            transform: translateZ(45px);
        }

        .groin_back {
            transform: translateZ(-45px);
        }

        /* Thigh */

        .thigh div[class$="1"] {
            transform-origin: center bottom;
            width: 110px;
            height: 80px;
        }

        .thigh div[class$="2"] {
            transform-origin: center top;
            width: 110px;
            height: 200px;
        }

        .thigh_right1 {
            left: 55px;
            transform: rotateY(90deg) rotateX(22deg);
        }

        .thigh_right2 {
            top: 80px;
            left: 55px;
            transform: rotateY(90deg) rotateX(-11.6deg);
        }

        .thigh_left1 {
            left: -55px;
            transform: rotateY(-90deg) rotateX(22deg);
        }

        .thigh_left2 {
            top: 80px;
            left: -55px;
            transform: rotateY(-90deg) rotateX(-11.6deg);
        }

        .thigh_front1 {
            transform: translateZ(55px) rotateX(22deg);
        }

        .thigh_front2 {
            top: 80px;
            transform: translateZ(55px) rotateX(-11.6deg);
        }

        .thigh_back1 {
            transform: translateZ(-55px) rotateX(-22deg);
        }

        .thigh_back2 {
            top: 80px;
            transform: translateZ(-55px) rotateX(11.6deg);
        }

        /* Knee */

        .knee {
            left: 20px;
            top: 240px;
        }

        .knee div:not([class*="right"]):not([class*="left"]) {
            width: 70px;
            height: 60px;
        }

        .knee_top {
            top: -30px;
            transform: rotateX(90deg);
        }

        .knee_bottom {
            top: 30px;
            transform: rotateX(-90deg);
        }

        .knee_right {
            width: 60px;
            height: 60px;
            left: 40px;
            transform: rotateY(90deg);
        }

        .knee_left {
            width: 60px;
            height: 60px;
            left: -30px;
            transform: rotateY(-90deg);
        }

        .knee_front {
            transform: translateZ(30px);
        }

        .knee_back {
            transform: translateZ(-30px);
        }

        /* Crus */

        .crus {
            top: 15px;
            left: 10px;
        }

        .crus div {
            width: 90px;
            height: 130px;
        }

        .crus div[class$="1"] {
            transform-origin: center bottom;
        }

        .crus div[class$="2"] {
            top: 130px;
            transform-origin: center top;
        }

        .crus_right1 {
            left: 45px;
            transform: rotateY(90deg) rotateX(8.9deg);
        }

        .crus_right2 {
            left: 45px;
            transform: rotateY(90deg) rotateX(-13.4deg);
        }

        .crus_left1 {
            left: -45px;
            transform: rotateY(-90deg) rotateX(8.9deg);
        }

        .crus_left2 {
            left: -45px;
            transform: rotateY(-90deg) rotateX(-13.4deg);
        }

        .crus_front1 {
            transform: translateZ(45px) rotateX(8.9deg);
        }

        .crus_front2 {
            transform: translateZ(45px) rotateX(-13.4deg);
        }

        .crus_back1 {
            transform: translateZ(-45px) rotateX(-8.9deg);
        }

        .crus_back2 {
            transform: translateZ(-45px) rotateX(13.4deg);
        }

        /* Foot */

        .foot_top {
            width: 65px;
            height: 64px;
            top: -32px;
            left: 23px;
            transform: translateZ(-1px) rotateX(90deg);
        }

        .foot_bottom {
            width: 64px;
            height: 153px;
            top: -26px;
            left: 23px;
            transform: translateZ(44px) rotateX(90deg);
        }

        .foot_right {
            width: 155px;
            height: 50px;
            left: -35px;
            transform: rotateY(90deg);
            transform-origin: 122px center;
        }

        .foot_left {
            width: 155px;
            height: 50px;
            left: -99px;
            transform: rotateY(90deg);
            transform-origin: 122px center;
        }

        .foot_front1 {
            width: 64px;
            height: 20px;
            top: 30px;
            left: 23px;
            transform: translateZ(122px);
        }

        .foot_front2 {
            width: 64px;
            height: 95px;
            top: -65px;
            left: 23px;
            transform-origin: center bottom;
            transform: translateZ(122px) rotateX(71.57deg);
        }

        .foot_back {
            width: 64px;
            height: 51px;
            left: 23px;
            transform: translateZ(-33px);
        }
    </style>
</head>
