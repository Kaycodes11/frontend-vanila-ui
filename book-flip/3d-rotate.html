<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>3d animation: from awwwards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Adjust the height as needed */
            perspective: 1000px;
            /* Adjust the perspective value */
            background-image: radial-gradient(rgb(36, 25, 20), rgba(21, 21, 21));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .holder {
            top: 10%;
            /*   background-color: teal; */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateZ(10deg) translateY(-50%);
            z-index: 1;
        }

        .cylinder {
            position: relative;
            width: 600px;
            /* Adjust the width of the cylinder */
            height: 300px;
            /* Adjust the height of the cylinder */
            transform-style: preserve-3d;
            animation: rotation 50s infinite linear;
            /* Adjust the animation duration and timing */
            transform: perspective(800px) translate3d(-50%, -50%, -150px) rotateY(5deg);
            /* Adjust the rotation angle */
            /*   background-color: red; */
            left: 50%;
            /*   top: 50%; */
            diplay: flex;
            justify-content: center;
            align-items: center;
            /*   margin-top: -250px; */
            z-index: 4;
        }

        .div {
            position: absolute;
            width: 120px;
            height: 300px;
            /*    background-color: #eaeaea;  */
            transform-origin: bottom center;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(0deg);
            margin-left: -75px;
            display: flex;
            align-items: center;
            justify-content: center;
            /*   transform: translate(-50%,-50%); */
        }

        .div:nth-child(1) {
            /* Add space between the images in the first div */
            gap: 10px;
            /* Adjust the gap value as needed */
        }

        .div:nth-child(odd) {
            flex-direction: column;
            justify-content: space-between;
        }

        .div:nth-child(odd) img {
            /* Style images in divs with odd index */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .div:nth-child(even) img {
            /* Style images in divs with even index */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* Adjust the object-fit property as needed */
        }

        .div:nth-child(1) {
            transform: rotateY(0deg) translateZ(400px);
        }

        .div:nth-child(2) {
            transform: rotateY(30deg) translateZ(400px);
        }

        .div:nth-child(3) {
            transform: rotateY(60deg) translateZ(400px);
        }

        .div:nth-child(4) {
            transform: rotateY(90deg) translateZ(400px);
        }

        .div:nth-child(5) {
            transform: rotateY(120deg) translateZ(400px);
        }

        .div:nth-child(6) {
            transform: rotateY(150deg) translateZ(400px);
        }

        .div:nth-child(7) {
            transform: rotateY(180deg) translateZ(400px);
        }

        .div:nth-child(8) {
            transform: rotateY(210deg) translateZ(400px);
        }

        .div:nth-child(9) {
            transform: rotateY(240deg) translateZ(400px);
        }

        .div:nth-child(10) {
            transform: rotateY(270deg) translateZ(400px);
        }

        .div:nth-child(11) {
            transform: rotateY(300deg) translateZ(400px);
        }

        .div:nth-child(12) {
            transform: rotateY(330deg) translateZ(400px);
        }

        @keyframes rotation {
            0% {
                transform: perspective(800px) translate3d(-50%, -50%, -150px) rotateY(5deg);
            }

            100% {
                transform: perspective(800px) translate3d(-50%, -50%, -150px) rotateY(370deg);
            }
        }

        } */
    </style>
