<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D hovering-card</title>
    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #191c29;
        }

        .parent-card {
            position: relative;
        }

        .card {
            width: 280px;
            height: 400px;
            background: black;
            transition: all 500ms;
        }

        .cover-image {
            width: 100%;
            height: 100%;
        }

        .parent-card:hover .card {
            transform: perspective(900px) rotateX(25deg);
            box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
        }

        .character {
            position: absolute;
            bottom: 0px;
            width: 100%;
            left: 0px;
            opacity: 0;
            transition: all 500ms;
        }

        .card-title {
            position: absolute;
            color: white;
            bottom: 0;
            left: 50%;
            transform: translate(-50%);
            transition: all 300ms;
            z-index: 10;
            width: 50%;
        }

        .parent-card:hover .card-title {
            width: 75%;
            bottom: 20px;
        }

        .parent-card:hover .character {
            opacity: 1;
            transform: translateY(-100px);
        }
    </style>
</head>

<body>
    <div class="parent-card">
        <div class="card">
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg" class="cover-image" />
        </div>
        <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-character.webp" class="character" />
        <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-title.png" class="card-title" />
    </div>

</body>

</html>
