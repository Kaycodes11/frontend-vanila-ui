<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D BookFlip</title>
    <style>
        /*I couldn't upload my own photos. as you wish.*/
        body {
            background-color: #4e9bfa;
        }

        .containera {
            width: 250px;
            height: 350px;
            background: url(15.png);
            background-size: cover;
            position: relative;
            left: 50%;
            top: 320px;
            transform: translate(-50%, -50%);
            perspective: 1000px;
        }

        .cover {
            width: 250px;
            height: 100%;
            position: absolute;
            left: 0px;
            background-color: #345b8c;
            transform: rotateY(-20deg);
            transform-style: preserve-3d;
            transform-origin: left;
            transform: all .5s ease-in;
            transition: .5s ease-in;
        }

        .containera:hover .cover {
            transform: rotateY(-180deg);
            transition: .5s ease-in;
        }

        figure {
            margin: 0;
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        figure.front {
            background: url(1.jpg);
            background-size: cover;
        }

        figure.back {
            background: url(22.jpg);
            transform: rotateY(180deg);
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="containera">
        <div class="cover">
            <figure class="front"></figure>
            <figure class="back"></figure>
        </div>
    </div>

</body>

</html>
