<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underline Growing and Scaling Bottom Effect</title>
    <link
      rel="stylesheet"
      href="https://googleapis.com/css2?family=Nunito:wght@600"
    />
    <style>
      body {
        background-color: #223e61;
        font-family: Nunito, sans-serif;
        color: #fff;
      }

      h2 {
        display: flex;
        width: 100%;
        height: 200px;
        margin: 24px auto;
        justify-content: center;
        align-items: center;
      }

      h2.first {
        background-color: #0d757d;
      }

      h2.second {
        background-color: #ff5e33;
      }

      .link {
        display: inline-block;
        position: relative;
        font-size: 48px;
        color: #fff;
        text-decoration: none;
      }

      .first .link::after {
        content: "";
        display: block;
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        width: 100%;
        height: 0;
        background-color: #efc323;
        border-radius: 3px;
        opacity: 0;
        transition: height 0.15s ease-in-out, opacity 0.15s ease-in-out;
      }

      .first .link:hover::after {
        height: 5px;
        opacity: 1;
      }

      .second .link::after {
        content: "";
        display: block;
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: #efc323;
        border-radius: 3px;
        transform: scaleY(0);
        transition: transform 0.15s ease-in;
      }

      .second .link:hover::after {
        transform: scaleY(1);
      }
    </style>
  </head>

  <body>
    <h2 class="first">
      <a href="#" class="link">Grow from bottom effect</a>
    </h2>

    <h2 class="second">
      <a href="#" class="link">Scale from bottom effect</a>
    </h2>
  </body>
</html>
