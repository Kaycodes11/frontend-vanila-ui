<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Left to Right and Right to Left Effects</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #223e61;
        font-family: Nunito, sans-serif;
        color: #fff;
      }

      h2 {
        display: flex;
        width: 100%;
        height: 200px;
        margin: 24px auto;
        justify-content: center;
        align-items: center;
      }

      h2.first {
        background-color: #85144b;
      }

      h2.second {
        background-color: #2b5b89;
      }

      .link {
        display: inline-block;
        position: relative;
        font-size: 48px;
        color: #fff;
        text-decoration: none;
      }

      .first .link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 5px;
        bottom: 0;
        left: 0;
        background-color: #d0e047;
        border-radius: 3px;
        transition: width 0.5s ease-out;
      }

      .first .link:hover::after {
        width: 100%;
      }

      .second .link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 5px;
        bottom: 0;
        right: 0;
        background-color: #d0e047;
        border-radius: 3px;
        transition: width 0.5s ease-out;
      }

      .second .link:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2 class="first">
      <a href="#" class="link">Left to Right Effect</a>
    </h2>

    <h2 class="second">
      <a href="#" class="link">Right to Left Effect</a>
    </h2>
  </body>
</html>
