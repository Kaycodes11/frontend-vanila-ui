<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Center to Edges Effect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #223e61;
        font-family: Nunito, sans-serif;
        color: #fff;
      }

      h2 {
        display: flex;
        width: 100%;
        height: 200px;
        margin: 24px auto;
        justify-content: center;
        align-items: center;
      }

      h2.first {
        background-color: #3481c1;
      }

      .link {
        display: inline-block;
        position: relative;
        font-size: 48px;
        color: #fff;
        text-decoration: none;
      }

      .first .link::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 5px;
        border-radius: 3px;
        background-color: #cc72dc;
        bottom: 0;
        left: 0;
        right: 0;
        transform: scaleX(0);
        transition: transform 0.25s ease-in-out;
      }

      .first .link:hover::after {
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <h2 class="first">
      <a href="#" class="link">Center to Edges Effect</a>
    </h2>

    <script src="script.js"></script>
  </body>
</html>
