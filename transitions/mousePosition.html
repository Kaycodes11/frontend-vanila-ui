<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mouse Position Aware Circle Fill Hover Effect</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <style>
      body {
        background-color: #ecf0f1;
        font-family: Raleway;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .page-title {
        margin-top: 30px;
      }

      .button {
        position: relative;
        border: 0;
        background-color: #e1e1e1;
        font-size: 24px;
        outline: none;
        cursor: pointer;
        padding: 20px;
        margin: 20px;
        overflow: hidden;
      }

      .button.first {
        overflow: hidden;
      }

      .button.first .btn-txt {
        position: relative;
        z-index: 2;
        transition: color 0.4s;
      }

      .button.first:hover .btn-txt {
        color: white;
      }

      .btn-bg {
        content: "";
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        background-color: #1661d0;
        border-radius: 50%;
        transform: translate(calc(-50% - 20px), calc(-50% - 20px));
        transition: width 0.4s, height 0.4s;
        z-index: 1;
      }

      .button.first:hover .btn-bg {
        width: 750px;
        height: 750px;
      }
    </style>
  </head>
  <body>
    <h1 class="page-title">Mouse Position Aware Circle Fill Hover Effect</h1>

    <div class="button-container">
      <button class="button first">
        <span class="btn-txt">Mouse Position Aware</span>
        <span class="btn-bg"></span>
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
