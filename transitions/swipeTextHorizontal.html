<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Swipe Text Effect in Horizontal Direction</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #223e61;
        font-family: Nunito, sans-serif;
        color: #fff;
      }

      h2 {
        display: flex;
        width: 100%;
        height: 200px;
        margin: 24px auto;
        justify-content: center;
        align-items: center;
      }

      h2.first {
        background-color: #ca5abb;
      }

      .link {
        display: inline-block;
        position: relative;
        font-size: 48px;
        color: #fff;
        text-decoration: none;
        overflow: hidden;
      }

      .initial-text {
        display: block;
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .first .link::after {
        content: attr(data-swipe-text);
        position: absolute;
        left: -100%;
        right: 0;
        top: 0;
        display: block;
        transition: left 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .first .link:hover .initial-text {
        transform: translateX(100%);
      }

      .first .link:hover::after {
        left: 0;
      }
    </style>
  </head>
  <body>
    <h2 class="first">
      <a href="#" class="link" data-swipe-text="Changing Text">
        <span class="initial-text">Swipe Text Effect</span>
      </a>
    </h2>

    <script src="script.js"></script>
  </body>
</html>
