<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transiton Property</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /*
        * transition-property: none | all | property name
        * none -> no transition will be applied
        * all -> all transitionable properties will be transitioned
        * property name -> name of the property to be transitioned
        **/
      .transition {
        width: 100px;
        height: 100px;

        background-color: blue;
        /* which property here changing or needs to be transitioned? */
        transition-property: background-color;

        /* using all > it will transition all transitionable properties  */
        /* transition-property: all; */
        
        /* transition-property: background-color, width, height */
        /* transition-duration: 2s, 3s, 400ms; */
        
        
        transition-duration: 0.5s;
      }

      /* since all used so width, height and background color be transionable; so all of these
      will be transitioned; if needed to be specific then use property name  */
      .transition:hover {
        width: 300px;
        height: 300px;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <h1>transition-property: none | all | property name</h1>
    <div class="transition"></div>
  </body>
</html>
