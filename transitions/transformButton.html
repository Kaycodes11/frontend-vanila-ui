<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scale Effect - Grow and Shrink Button Size</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ecf0f1;
        font-family: Raleway;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .page-title {
        margin-top: 30px;
      }

      .button {
        border: 0;
        background-color: #d2d2d2;
        font-size: 24px;
        padding: 20px;
        margin: 20px;
        outline: none;
        cursor: pointer;
        /* property could be from .button, .button:hover, .button.grow, .button.grow:hover  */
        transition: transform 0.25s ease-in-out; 
      }

      .button.grow:hover {
        transform: scale(1.2);
      }

      .button.shrink:hover {
        transform: scale(0.8);
      }
    </style>
  </head>
  <body>
    <h1 class="page-title">Scale Button Effects</h1>

    <div class="button-container">
      <button class="button grow">Grow Effect</button>

      <button class="button shrink">Shrink Effect</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
