<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn implicit and explicit grid</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        padding: 0 0 0 40px;
      }

      .container {
        background: #eeeeee;
        width: 650px;
        margin: 45px auto 0;

        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 120px);
        grid-gap: 15px;

        /* like here total rows are 2; if there are more than 2 rows to add their height EITHER
        mention it within grid-template-rows like (repeat 2, 120px) => repeat(4, 120px)  OR
        use "grid-auto-rows" property to add height like below
         */
        grid-auto-rows: 80px;

        /* if there's empty space at the column-side it'll fill that on its own (implicitly) */
        /* grid-auto-flow: column; */

        /* if there's empty space at the row-side it'll fill that on its own (implicitly) */
        grid-auto-flow: row;

        /* but to give implicitly made column specific width, use below */
        grid-auto-columns: 0.5fr;
      }

      .item1 {
        background: orangered;
      }
      .item2 {
        background: yellowgreen;
      }
      .item3 {
        background: mediumpurple;
      }
      .item4 {
        background: hotpink;
      }
      .item5 {
        background: royalblue;
      }
      .item6 {
        background: orchid;
      }
      .item7 {
        background: goldenrod;
      }

      .item8 {
        background: #7dcea0;
      }

      .items {
        color: #fff;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items item1">One</div>
      <div class="items item2">Two</div>
      <div class="items item3">Three</div>
      <div class="items item4">Four</div>
      <div class="items item5">Five</div>
      <div class="items item6">Six</div>
      <div class="items item7">Seven</div>
      <div class="items item8">Eight</div>
      <div class="items item8">Eight 1</div>
      <div class="items item8">Eight 2</div>
    </div>
  </body>
</html>
