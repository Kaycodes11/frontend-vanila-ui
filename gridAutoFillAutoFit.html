<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn grid auto fill auto fit</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        padding: 0 0 0 40px;
      }

      .container {
        background: lightgrey;
        width: 80%;
        margin: 50px auto 0;
        display: grid;
        
        /* grid-template-columns: repeat(auto-fill, 100px); */

        /* by default grid line extends but with "auto-fit" it'll only extend upto no. of grid items */
        /* so if grid has four grid items; then it will make four columns and not extend beyond it */
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        grid-template-rows: repeat(2, 100px);


        grid-auto-rows: 80px;
      }

      .item1 {
        background: orangered;
      }
      .item2 {
        background: yellowgreen;
      }
      .item3 {
        background: mediumpurple;
      }
      .item4 {
        background: hotpink;
        grid-column-end: -1;
      }

      .items {
        color: #fff;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>css grid auto fill & auto fit</h1>
    <div class="container">
      <div class="items item1">One</div>
      <div class="items item2">Two</div>
      <div class="items item3">Three</div>
      <div class="items item4">Four</div>
    </div>
  </body>
</html>
