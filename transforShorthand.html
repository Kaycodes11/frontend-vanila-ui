<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        .wrapper {
            width: 200px;
            height: 200px;
            border: 1px dashed red;
            margin: 100px auto;
        }

        .inner {
            width: 100%;
            height: 100%;
            border: 1px solid blue;
            /* transform: rotate(20deg);
              transform: scale(20px, 20px);
              transform: scale(1.5); */

            /* shorthand for above syntax */

            transform: rotate(20deg) translate(40px 20px) scale(1.5);
        }
    </style>
</head>

<body>
<h1>Transform: Multiple transforms on One element</h1>

<div class="wrapper">
    <div class="inner"></div>
</div>
</body>

</html>
