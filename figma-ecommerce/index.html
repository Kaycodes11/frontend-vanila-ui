<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Online Shop</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- NOTIFICATION -->
<div class="notification">
    <div class="container">
        <div class="notification-menu menu-items">
            <div>About Us</div>
            <div>Account</div>
            <div>Wishlist</div>
            <div>Track Your Order</div>
        </div>
        <div class="nav announcement">Announcement: New Design 2.0 is available now</div>
        <div class="nav language helpline">
            Need Help? Call us: 1800 1200 100
        </div>
    </div>
</div>
<!-- BEFORE NAVIGATION: LOGO, SEARCH, LOCATION, MENU -->
<div class="beforeNavigation">
    <div class="beforeNavigationContainer">
        <div class="site-logo">
            <img src="./assets/nest_logo.svg" alt="Logo" class="logo">
        </div>
        <div class="content">
            <div class="search">
                <input type="text" name="search" id="" placeholder="search here">
            </div>
            <div class="location">Location</div>
            <div class="menu">Menu</div>

        </div>
    </div>

</div>

</body>
</html>
