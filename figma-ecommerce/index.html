<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Online Shop</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- NOTIFICATION -->
<div class="notification">
    <div class="container">
        <div class="notification-menu menu-items">
            <div>About Us</div>
            <div>Account</div>
            <div>Wishlist</div>
            <div>Track Your Order</div>
        </div>
        <div class="nav announcement">
            Announcement: New Design 2.0 is available now
        </div>
        <div class="nav language helpline">
            Need Help? Call us: 1800 1200 100
        </div>
    </div>
</div>
<!-- BEFORE NAVIGATION: LOGO, SEARCH, LOCATION, MENU -->
<div class="beforeNavigation">
    <div class="beforeNavigationContainer">
        <div class="site-logo">
            <img src="./assets/nest_logo.svg" alt="Logo" class="logo"/>
        </div>
        <div class="content">
            <div class="search">
                <div class="searchContainer">
                    <div class="categories">
                        <span>All Categories</span>
                        <i id="icon" class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="search-query">
                        <input
                                type="text"
                                name="query"
                                id="query"
                                placeholder="Search Anything...."
                        />
                    </div>
                </div>
            </div>
            <div class="location">Location</div>
            <div class="menu">Menu</div>
        </div>
    </div>
</div>
</body>
</html>


<form action="#">

    <span class="select2 select2-container select2-container--default select2-container--below" dir="ltr" data-select2-id="2" style="width: 140px;">
        <span class="selection">
            <span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-w63x-container">
                <span class="select2-selection__rendered" id="select2-w63x-container" role="textbox" aria-readonly="true" title="All Categories">
                    All Categories
                </span>
                <span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span>
        <span class="dropdown-wrapper" aria-hidden="true"></span></span>
    <input type="text" placeholder="Search for items...">
</form>
