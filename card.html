<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Polaroid image card gallery</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="polaroid-gallery">
      <h1 class="polaroid-gallery-title">Polaroid image gallery</h1>

      <figure class="polaroid-card">
        <img src="./img/swan.jpg" alt="swan" width="200" height="200" />
        <figcaption class="polaroid-card-caption">Swan</figcaption>
      </figure>

      <figure class="polaroid-card">
        <img src="./img/geese.jpg" alt="geese" width="200" height="200" />
        <figcaption class="polaroid-card-caption">Geese</figcaption>
      </figure>

      <figure class="polaroid-card">
        <img
          src="./img/kingfisher.jpg"
          alt="kingfisher"
          width="200"
          height="200"
        />
        <figcaption class="polaroid-card-caption">Kingfisher</figcaption>
      </figure>

      <figure class="polaroid-card">
        <img src="./img/owl.jpg" alt="owl" width="200" height="200" />
        <figcaption class="polaroid-card-caption">Owl</figcaption>
      </figure>
    </section>

    <script src="script.js"></script>
  </body>
</html>
