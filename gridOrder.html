<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn grid order property</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        padding: 0 0 0 40px;
      }

      .container {
        background: lightgrey;
        width: 650px;
        margin: 50px auto 0;
        display: grid;

        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-template-rows: repeat(2, 150px);

        grid-auto-rows: 80px;
      }

      .item1 {
        background: orangered;
        order: 1
      }
      .item2 {
        background: yellowgreen;
      }
      .item3 {
        background: mediumpurple;
      }
      .item4 {
        background: hotpink;
      }

      .item5 {
        background: royalblue;
      }

      .item6 {
        background: goldenrod;
      }

      .items {
        color: #fff;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Learn grid order property</h1>
    <div class="container">
      <div class="items item1">One</div>
      <div class="items item2">Two</div>
      <div class="items item3">Three</div>
      <div class="items item4">Four</div>
      <div class="items item5">Five</div>
      <div class="items item6">Six</div>
    </div>
  </body>
</html>
