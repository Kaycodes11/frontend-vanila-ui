<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d transform: Getting Perspective</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        color: #000000;
        font-family: Raleway;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .page-title {
        margin-top: 30px;
        text-align: center;
      }

      .wrapper {
        width: 200px;
        height: 200px;
        border: 1px solid #000000;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        /* transform: perspective(400px) rotateX(45deg);
        transform: perspective(400px) rotateY(45deg);
        transform: perspective(400px) rotateZ(45deg); */
        transform: perspective(400px) rotate3d(1, 1, 1, 45deg);
      }
    </style>
  </head>
  <body>
    <h1 class="page-title">3d rotation</h1>
    <div class="wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>
