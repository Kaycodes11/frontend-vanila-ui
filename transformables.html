<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
      Transformable elements that has display: block or display: inline-block
      non-transofrmable = display: inline
       */

      .wrapper {
        width: 200px;
        height: 200px;
        border: 1px dashed red;
        margin: 100px auto;
      }

      /* .inner {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        transform: rotate(20deg);
      } */
      .inline {
        /* to apply transform (i.e. readymade or keyframe animation) if the element is inline like here then */
        /* must set the display to "inline-block" as below â†“ */
        display: inline-block; 
        transform: rotate(20deg); 
      }
    </style>
  </head>
  <body>
    <h1>Transformable Elements</h1>

    <div class="wrapper">
      <span class="inline">Text Text Text Text</span>
    </div>

  </body>
</html>
